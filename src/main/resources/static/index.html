<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕하세요</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f7a8b8, #fad0c4);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            font-size: 2.5em;
            text-align: center;
            color: #4A4A4A;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 span {
            color: #FF6347; /* Tomato color for emphasis */
        }
    </style>
</head>
<body>
<h1>팀명: 2PRO <span><br> AI를 활용한 배달플랫폼 <br> RESTFUL API 개발 프로젝트</span> </h1>
</body>
</html>
